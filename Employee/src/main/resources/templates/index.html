<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<script type="text/javascript">
$(document).ready(function(){
	$('#data-table').DataTable();
})
</script>
<div class="container">
<div class="animated fadeIn">
<div class="row">
<div class="col-md-12">
<div class="card">
<h1>Employee Details </h1>
<div class ="card-body">

<form action="save" method="get">
    <div class="form-group">
      <label class="Search" for="Keyword">Search : </label>
      <input type="text" class="form-control" id="Keyword" placeholder="Enter Search in table"  name="Keyword">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
    
  </form>
  <br>
  <form action="/" method="get">
  <button type="submit" class="btn btn-danger">Reset</button>
  </form>
<br>


<table id="data-table"  class="table table-striped table-bordered">

<thead>
<tr>
<th>Employee ID</th>
<th>Name</th>
<th>Designation</th>
<th>Salary</th>
</tr>
</thead>
<tbody>
<tr th:each="employee:${FindAllEmployee}">
<td th:text="${employee.id}">ID</td>
<td th:text="${employee.name}">Name</td>
<td th:text="${employee.designation}">Designation</td>
<td th:text="${employee.salary}">Salary</td>
</tr>
</tbody>

</table>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
