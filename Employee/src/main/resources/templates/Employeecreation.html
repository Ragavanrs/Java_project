<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Employee</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>


<form action="save" method="post">
  <div class="form-group">
    <label for="empid">Employee Id</label>
    <input type="number" class="form-control" id="empid" aria-describedby="emailHelp" name="id" placeholder="Enter Employee id">
    <small id="emailHelp" class="form-text text-muted">The generic id of employee</small>
  </div>
  <div class="form-group">
    <label for="name">Employee Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter the Name ">
  </div>
  
  <div class="form-group">
    <label for="designation">Employee Designation</label>
    <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter the designation ">
  </div>
  
  <div class="form-group">
    <label for="salary">Employee salary</label>
    <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter the Salary ">
  </div>

  <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
</form>
</body>
</html>
